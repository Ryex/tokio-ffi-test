[package]
name = "tokio-ffi-test"
version = "0.1.0"
edition = "2024"

[dependencies]
cxx = { workspace = true, features = ["c++17"] }
tokio = { workspace = true, features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "sync",
  "net",
  "time",
] }
reqwest = { workspace = true, default-features = false, features = [
  "rustls-tls",
  "http2",
  "gzip",
  "brotli",
  "zstd",
  "deflate",
  "json",
  "multipart",
  "stream",
  "socks",
  "cookies",
  "charset",
] }
thiserror = "2.0.12"
futures-util = {version ="0.3.31", features = ["channel"]}

[build-dependencies]
cxx-build.workspace = true
